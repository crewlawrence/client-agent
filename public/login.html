<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | LedgerPulse AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="login-wrapper">
    <form class="login-card" method="POST" action="/login">
      <h2>Welcome back</h2>
      <p class="muted">Sign in to review client updates.</p>
      <div id="loginError" class="error" style="display:none;color:#c53030;margin-bottom:12px;">Invalid email or password. <a href="/signup">Create an account</a> if you don&apos;t have one.</div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="button-primary" type="submit">Login</button>
      <p class="muted" style="margin-top: 16px;">
        New here? <a href="/signup">Create an account</a>
      </p>
    </form>
  </div>
  <script>
    if (new URLSearchParams(location.search).get('error') === 'invalid') {
      document.getElementById('loginError').style.display = 'block';
    }
  </script>
</body>
</html>
